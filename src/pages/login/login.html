<ion-content no-padding>
  <div class="bg-content">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="{{type}}" name="password"></ion-input>
        <a class="eye" item-right clear (click)="showPassword()">
          <ion-icon color="dark">
            <ion-icon name="eye" item-start></ion-icon>
          </ion-icon>
        </a>
      </ion-item>
      <ion-item no-lines>
        <button ion-button item-right (click)="openPage()" color="primary" clear>
          <h4>
            <b>Lupa Password ?</b>
          </h4>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button color="secondary" block round large>MASUK</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
