<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/imgs/logo-rumah.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="bg-content">
    <div padding-vertical>
      <form (ngSubmit)="hitung()">
        <ion-list mode="md">
          <ion-item>
            <ion-label floating>Harga Properti (Rp)</ion-label>
            <ion-input type="number" [(ngModel)]="model.harga" name="harga"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Nilai Pinjaman (%)</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Suku Bunga (%)</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label>Jangka Waktu (tahun)</ion-label>
            <ion-badge item-end color="secondary" style="color:#ffffff">{{jangkaWaktu}}</ion-badge>
          </ion-item>
          <ion-item>
            <ion-range min="1" max="25" mode="md" [(ngModel)]="jangkaWaktu" [ngModelOptions]="{standalone: true}" color="secondary" pin="true">
              <ion-label range-left>1</ion-label>
              <ion-label range-right>25</ion-label>
            </ion-range>
          </ion-item>
          <ion-item no-lines>
            <ion-note>Jumlah pinjaman</ion-note>
            <h3 item-end>Rp 800.000.000</h3>
          </ion-item>
          <ion-item no-lines>
            <ion-note>Angsuran per bulan</ion-note>
            <h3 item-end>Rp 6.000.000</h3>
          </ion-item>
        </ion-list>
        <ion-list no-lines>
          <ion-item>
            <button ion-button color="secondary" block round large>HITUNG</button>
          </ion-item>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
