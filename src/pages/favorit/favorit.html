<!--
  Generated template for the FavoritPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favorit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="bg-content" no-padding>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        <div class="img-thumb" item-start>
          <img id="img" src="{{item.image[0].file}}">
        </div>
        <h3>{{item.title}}</h3>
        <p>{{item.kategori}}</p>
      </button>
    </ion-list>
  </div>
</ion-content>
