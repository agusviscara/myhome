<ion-header>

  <ion-navbar color="primary">
    <ion-title>Transaksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="bg-content" no-padding>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="transactionDetail(item)">
        <div class="img-thumb" item-start>
          <img id="img" src="{{item.image[0].file}}">
        </div>
        <h3>{{item.title}}</h3>
        <h3>Rp
          <b>{{item.totalHarga | number}}</b>
        </h3>
        <h5 ion-text color="primary">{{item.status}} - {{item.date}}</h5>
      </button>
    </ion-list>
  </div>
</ion-content>
