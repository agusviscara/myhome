<ion-header>

  <!-- <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content no-padding>
  <div class="bg-content">
    <div>
      <ion-list>

        <ion-item>
          <ion-label floating>Nama</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>No Handphone</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="{{type}}" name="password"></ion-input>
          <a class="eye" item-right clear (click)="showPassword()">
            <ion-icon color="dark">
              <ion-icon name="eye" item-start></ion-icon>
            </ion-icon>
          </a>
        </ion-item>

      </ion-list>

      <ion-list no-lines>
        <ion-item>
          <button ion-button color="secondary" (click)="openPage()" block round large>DAFTAR</button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
