  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/imgs/logo-rumah.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <div class="bg-content">
    <div padding>
      <ion-row>
        <ion-col col-12 no-lines>
          <div class="text-center avatar">
            <img src="assets/imgs/avatar-ts-woody.png">
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="text-center">
          <button ion-button *ngFor="let item of user" icon-right clear color="dark" (click)="openEditPage(item)">
            {{item.value}}
            <ion-icon md-name="mode_edit" color="dark"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </div>
  </div>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openEditPage(item)" icon-start>
      <ion-icon [name]="item.icon" color="secondary" item-start></ion-icon>
      {{ item.value }}
    </button>
    <button ion-item *ngFor="let item of password" (click)="openEditPage(item)" icon-start>
      <ion-icon [name]="item.icon" color="secondary" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item icon-start (click)="favorit()">
      <ion-icon name="heart" color="secondary" item-start></ion-icon>
      Favorit
      <ion-badge item-end color="secondary" style="color:#ffffff;">10</ion-badge>
    </button>
    <button ion-item icon-start>
      <ion-icon name="chatbubbles" color="secondary" item-start></ion-icon>
      Pesan
      <ion-badge item-end color="secondary" style="color:#ffffff;">5</ion-badge>
    </button>
    <button ion-item icon-start (click)="transaction()">
      <ion-icon name="refresh-circle" color="secondary" item-start></ion-icon>
      Transaksi
      <ion-badge item-end color="secondary" style="color:#ffffff;">2</ion-badge>
    </button>
    <button ion-item icon-start (click)="bandingkan()">
      <ion-icon name="git-compare" color="secondary" item-start></ion-icon>
      Bandingkan
      <ion-badge item-end color="secondary" style="color:#ffffff;">1</ion-badge>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item icon-start>
      <ion-icon md-name="store" color="secondary" item-start></ion-icon>
      Toko Saya
    </button>
    <button ion-item icon-start>
      <ion-icon md-name="add_shopping_cart" color="secondary" item-start></ion-icon>
      Menjadi Penjual
    </button>
  </ion-list>

  <button ion-button color="secondary" block round clear (click)="logout()">Logout</button>

</ion-content>
