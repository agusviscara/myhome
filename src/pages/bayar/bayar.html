<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bayar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="bg-content end-card">
    <ion-grid padding>
      <ion-row no-border no-lines mode="md">
        <ion-col col-12>
          <div class="label-list">Batas waktu pembayaran</div>
          <div class="content-list">12/28/2018 21.00 PM</div>
        </ion-col>
        <ion-col col-9>
          <div class="label-list">Jumlah Tagihan</div>
          <div class="content-list">
            Rp 4,000,700
          </div>
        </ion-col>
        <ion-col col-3 float-right>
          <ion-item mode="md" no-lines>
            <button ion-button clear item-end>SALIN</button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row no-border no-lines mode="md">
        <ion-col col-12>
          <div class="alert-transfer">
            <p>Transfer tepat 3 digit terakhir untuk verifikasi otomatis</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <button detail-none ion-item *ngFor="let item of noRekening">
        <ion-thumbnail item-start>
          <img src="{{item.logo}}">
        </ion-thumbnail>
        <h5>{{item.bank}}, {{item.cabang}}</h5>
        <p>{{item.norek}}</p>
        <button ion-button clear item-end>SALIN</button>
      </button>
    </ion-list>

  </div>

  <div class="fix-bottom">
    <button ion-button color="primary" full large>KONFIRMASI PEMBAYARAN</button>
  </div>

</ion-content>
