<ion-header>
  <ion-navbar color="primary">
    <ion-title>Kirim Pertanyaan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="bg-content">
    <div>
      <ion-grid padding>
        <ion-row>
          <ion-col col-4>
            <div class="img-thumb">
              <img id="img" src="{{item.image[0].file}}">
            </div>
          </ion-col>
          <ion-col col-8 class="title-thumb">
            <p ion-text>
              {{item.title}}
            </p>
            <p class="kategori" ion-text color="lowdark">{{item.kategori}}</p>
            <rating [(ngModel)]="starMeter" [max]="5" [readonly]="true"></rating>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list mode="md">
        <ion-item>
          <ion-label floating>Nama</ion-label>
          <ion-input type="text" value="John Doe" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>No Handphone</ion-label>
          <ion-input type="number" value="082188889999" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" value="john.doe@yahoo.com" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Pesan</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-list mode="md" no-lines>
        <ion-item>
          <ion-toggle checked="false"></ion-toggle>
          <ion-label>
            Saya bersedia di telpon
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list no-lines>
        <ion-item>
          <button ion-button color="secondary" (click)="openPage()" block round large>KIRIM</button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
