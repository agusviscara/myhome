<ion-header>

  <ion-navbar color="primary" mode="ios">
    <ion-buttons mode="ios">
      <button ion-button mode="ios" (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">{{item.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right mode="ios" color="royal">
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <div class="bg-content">
    <div>
      <ion-list padding-vertical *ngIf="item.title!='Password'">
        <ion-item>
          <ion-label floating>{{item.title}}</ion-label>
          <ion-input type="text" [(ngModel)]="item.value"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list padding-vertical *ngIf="item.title=='Password'">
        <ion-item>
          <ion-label floating>Password saat ini</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password baru</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Ulangi password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
