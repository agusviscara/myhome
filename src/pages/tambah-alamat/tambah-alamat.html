<ion-header>

  <ion-navbar color="primary" mode="ios">
    <ion-buttons mode="ios">
      <button ion-button mode="ios" (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">Tambah Alamat</ion-title>
    <ion-buttons end>
      <button ion-button icon-right mode="ios" color="royal">
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <div class="bg-content" padding-vertical>
    <ion-item>
      <ion-label floating>Label Alamat</ion-label>
      <ion-select [(ngModel)]="labelAlamat" interface="action-sheet">
        <ion-option value="Rumah">Rumah</ion-option>
        <ion-option value="Kantor">Kantor</ion-option>
        <ion-option value="Apartemen">Apartemen</ion-option>
        <ion-option value="Lainnya">Lainnya</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Nama Penerima</ion-label>
      <ion-input type="text" value="Agus Susanto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>No Telpon</ion-label>
      <ion-input type="text" value="09995656554"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Provinsi</ion-label>
      <ion-select [(ngModel)]="provinsi" interface="action-sheet">
        <ion-option value="DKI Jakarta">DKI Jakarta</ion-option>
        <ion-option value="Jawa Barat">Jawa Barat</ion-option>
        <ion-option value="Jawa Timur">Jawa Timur</ion-option>
        <ion-option value="Jawa Tengah">Jawa Tengah</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Kota / Kabupaten</ion-label>
      <ion-select [(ngModel)]="kotaKabupaten" interface="action-sheet">
        <ion-option value="Bogor">Bogor</ion-option>
        <ion-option value="Depok">Depok</ion-option>
        <ion-option value="Jakarta Selatan">Jakarta Selatan</ion-option>
        <ion-option value="Bekasi">Bekasi</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Kecamatan</ion-label>
      <ion-select [(ngModel)]="kecamatan" interface="action-sheet">
        <ion-option value="Jagakarsa">Jagakarsa</ion-option>
        <ion-option value="Sawangan">Sawangan</ion-option>
        <ion-option value="Bojong Gede">Bojong Gede</ion-option>
        <ion-option value="Tambun">Tambun</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Kode Pos</ion-label>
      <ion-select [(ngModel)]="kodePos" interface="action-sheet">
        <ion-option value="13314">13314</ion-option>
        <ion-option value="54543">54543</ion-option>
        <ion-option value="45464">45464</ion-option>
        <ion-option value="22245">22245</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Detail Alamat</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
  </div>

</ion-content>
