<ion-header>

  <ion-navbar color="primary">
    <ion-title>Beli</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <div class="bg-content">
    <ion-grid no-padding>
      <ion-item mode="md" no-lines>
        <h2 ion-text color="dark">Pemesanan</h2>
      </ion-item>
    </ion-grid>
    <ion-grid padding>
      <ion-row>
        <ion-col col-4>
          <div class="img-thumb">
            <img id="img" src="{{item.image[0].file}}">
          </div>
        </ion-col>
        <ion-col col-8 class="title-thumb">
          <p ion-text>
            {{item.title}}
          </p>
          <p class="kategori" ion-text color="lowdark">{{item.kategori}}</p>
          <rating [(ngModel)]="starMeter" [max]="5" [readonly]="true"></rating>
        </ion-col>
      </ion-row>
      <ion-list no-border no-padding>
        <ion-item no-padding>
          Total Barang
          <button ion-button color="secondary" mode="md" class="min-plus" (click)="minus()" icon-only item-end>
            <ion-icon name='remove' is-active="false"></ion-icon>
          </button>
          <input ion-input type="number" item-end class="total-barang" [(ngModel)]="totalBarang" disabled>
          <button ion-button color="secondary" mode="md" class="min-plus" icon-only (click)="plus()" item-end>
            <ion-icon name='add' is-active="false"></ion-icon>
          </button>
        </ion-item>
        <ion-item no-padding no-lines>
          <ion-label stacked color="dark">Catatan</ion-label>
          <ion-textarea placeholder="Ukuran, pengiriman atau lainnya"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>

  <div class="bg-content">
    <ion-grid no-padding>
      <ion-item mode="md" no-lines>
        <h2 ion-text color="dark">Pengiriman</h2>
      </ion-item>
    </ion-grid>
    <ion-grid padding-horizontal>
      <ion-list no-border no-lines mode="md">
        <ion-col col-12>
          <div class="label-list">Nama</div>
          <div class="content-list">Agus Susanto</div>
        </ion-col>
        <ion-col col-12>
          <div class="label-list">Alamat</div>
          <div class="content-list">
            Jl Mawar Merah No. 72 Kavling 702 Kebagusan, Jakarta Selatan
          </div>
        </ion-col>
        <ion-col col-12 padding-horizontal>
          <div class="label-list">Telpon</div>
          <div class="content-list">
            085566667777
          </div>
        </ion-col>
        <ion-row class="new-address" no-padding>
          <ion-col col-10>
            <div padding-top ion-label>Kirim ke alamat lain</div>
          </ion-col>
          <ion-col col-2>
            <div padding-top float-right>
              <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </div>

  <div class="bg-content end-card">
    <ion-grid no-padding>
      <ion-item mode="md" no-lines>
        <h2 ion-text color="dark">Ringkasan</h2>
      </ion-item>
    </ion-grid>
    <ion-grid padding-horizontal>
      <ion-list no-border no-padding>
        <ion-item no-padding>
          Harga Barang
          <div item-end>Rp 3,500,000</div>
        </ion-item>
        <ion-item no-padding>
          Ongkos Kirim
          <div item-end>Rp 500,000</div>
        </ion-item>
        <ion-item no-padding>
          Total
          <div item-end>Rp 4,000,000</div>
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>

  <div class="fix-bottom">
    <button ion-button color="primary" full large (click)="pembayaran()">PEMBAYARAN</button>
  </div>

</ion-content>
