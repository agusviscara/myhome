<ion-header>

  <!-- <ion-navbar>

</ion-header>

<ion-content padding>

  <div class="sliderhome">
    <ion-slides autoplay="1000" pager="true" loop="true">
      <ion-slide *ngFor="let s of slider" style="background-color: grey">
        <img src="{{s.image}}" />
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-6>
        <h4 ion-text color="dark">Komersil</h4>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button color="primary" clear>semua</button>
      </ion-col>
    </ion-row>
    <ion-row class="row-slider">
      <ion-col col-12>
        <ion-slides effect="sides" [pager]="false" slidesPerView="3" spaceBetween="20">
          <ion-slide *ngFor="let item of komersil">
            <ion-card class="card-row">
              <img src="{{item.image}}" />
              <div class="card-title">
                <a (click)="goTo()">
                  <p class="line-text" ion-text>{{item.title}}</p>
                </a>
              </div>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <!-- dont remove -->
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-6>
        <h4 ion-text color="dark">Residen</h4>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button color="primary" clear>semua</button>
      </ion-col>
    </ion-row>
    <ion-row class="row-slider">
      <ion-col col-12>
        <ion-slides effect="sides" [pager]="false" slidesPerView="3" spaceBetween="20">
          <ion-slide *ngFor="let item of residen">
            <ion-card class="card-row">
              <img src="{{item.image}}" />
              <div class="card-title">
                <a (click)="goTo()">
                  <p class="line-text" ion-text>{{item.title}}</p>
                </a>
              </div>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <!-- dont remove -->
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-6>
        <h4 ion-text color="dark">Furnitur</h4>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button color="primary" clear>semua</button>
      </ion-col>
    </ion-row>
    <ion-row class="row-slider">
      <ion-col col-12>
        <ion-slides effect="sides" [pager]="false" slidesPerView="3" spaceBetween="20">
          <ion-slide *ngFor="let item of furnitur">
            <ion-card class="card-row">
              <img src="{{item.image}}" />
              <div class="card-title">
                <a (click)="goTo()">
                  <p class="line-text" ion-text>{{item.title}}</p>
                </a>
              </div>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <!-- dont remove -->
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
