<ion-header>
  <!-- <ion-navbar>
    <ion-title>nearby</ion-title>
  </ion-navbar> -->
</ion-header>


<ion-content no-padding>
  <div class="bg-content">
    <div #map="" id="map"></div>
  </div>

  <button ion-button clear item-end icon-left (click)="filter()">
    <ion-icon name="funnel"></ion-icon>
    FILTER
  </button>

  <div class="bg-content" no-padding>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
        <div class="img-thumb" item-start>
          <img id="img" src="{{item.image[0].file}}">
        </div>
        <h3>{{item.title}}</h3>
        <p>{{item.kategori}}</p>
        <p>1km dari lokasi anda</p>
      </button>
    </ion-list>
  </div>
</ion-content>
